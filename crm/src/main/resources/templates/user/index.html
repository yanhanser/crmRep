<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all"> -->
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>用户管理</legend>
</fieldset> 
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="switchTpl">
  <!-- 这里的 checked 的状态只是演示 -->
  <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="正常 |禁用" lay-filter="statusDemo" {{ d.status == 0 ? 'checked' : '' }}>
</script>
 
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
	<button class="layui-btn layui-btn-sm" lay-event="add">添加用户</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
    <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
  </div>
</script>
 
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
  <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="role">角色</a>
</script>
                  
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 
<script>
layui.use(['table','form'], function(){
  var table = layui.table;
  var form = layui.form;
  
  table.render({
    elem: '#test'
    ,url:'user/list'
    ,method:"post"
    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
      title: '提示'
      ,layEvent: 'LAYTABLE_TIPS'
      ,icon: 'layui-icon-tips'
    }]
    ,title: '用户数据表'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', width:150, fixed: 'left', unresize: true, sort: true}
      ,{field:'username', title:'用户名', width:100, sort: true}
      ,{field:'password', title:'密码', width:80}
      ,{field:'realname', title:'真实名字', width:110, sort: true}
      ,{field:'phone', title:'电话', width:150}
      ,{field:'email', title:'邮箱', width:150, sort: true}
      ,{field:'status', title:'状态', width:100,templet: '#switchTpl'}
      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
    ]]
    ,page: true
  });
  
  //监听状态操作
  form.on('switch(statusDemo)', function(obj){
    //layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
    
    //console.log(obj.elem.checked);
    
    var status="";
    
    if(obj.elem.checked){
    	status = 0;
    }else{
    	status = 1;
    }
    
    //使用ajax设置用户状态，根据用户的id修改用户的状态
    $.ajax({
    	url:"user/updateStatus",
    	data:{"id":this.value,"status":status},
    	type:"POST",
    	dataType:"JSON",
    	success:function(data){
    		if(data.res>0){
    			//修改成功
    			layer.msg("修改用户状态成功");
    		}else{
    			//修改失败
    			alert("修改用户状态失败");
    		}
    	},
    	error:function(){
    		
    	}
    	
    });
    
    
  });
  
  //头工具栏事件
  table.on('toolbar(test)', function(obj){
    var checkStatus = table.checkStatus(obj.config.id);
    switch(obj.event){
      case 'getCheckData':
        var data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      break;
      case 'getCheckLength':
        var data = checkStatus.data;
        layer.msg('选中了：'+ data.length + ' 个');
      break;
      case 'add':
        showView("user/add");
      break;
      
      //自定义头工具栏右侧图标 - 提示
      case 'LAYTABLE_TIPS':
        layer.alert('这是工具栏右侧自定义的一个图标按钮');
      break;
    };
  });
  
  //监听行工具事件
  table.on('tool(test)', function(obj){
    var data = obj.data;
    if(obj.event === 'del'){
      layer.confirm('真的删除行么', function(index){
        
    	  $.ajax({
    		  url:"user/delete",
    		  data:{"id":data.id},
    		  type:"post",
    		  dataType:"JSON",
    		  success:function(data){
    			  if(data.res>0){
    				  layer.msg("删除成功");
    				  setTimeout(function(){
    					   showView("user/index");
    				   });
    				  
    			  }else{
    				  layer.msg("删除失败");
    			  }
 
    		  },
    		  error:function(){
    			  
    		  }
    		  
    	  });

      });
    } else if(obj.event === 'edit'){
    	
      showView("user/update?id="+data.id);
      
    }else if(obj.event === 'role'){
    	
    	showView("user/role/edit?id="+data.id);
    	
    }
    
    
    
  });
});
</script>

</body>
</html>
